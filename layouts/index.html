{{ define "main" }}

  <div class="body--background"></div>

  <ul class="projects-list">
    
    {{ range sort .Site.Pages "Params.Order"}}
      {{ if and (eq .Type "projects") (.IsPage) }}
      
        <li class="projects-list--item">
          {{ partial "project" . }}
        </li>

      {{ end }}
    {{ end }}
    
  </ul>

{{ end }}
